---
- name: Basic server setup
  hosts: all
  become: yes
  vars:
    ssh_port: 22
    username: andreas
    dotfiles_repo: "https://github.com/ameistad/dotfiles"
  tasks:
    # 1. Install required packages
    - name: Ensure required packages are installed
      apt:
        name:
          - openssh-server
          - zsh
          - git
        state: present
        update_cache: yes

    # 2. Create the andreas user with sudo privileges and Zsh as the default shell
    - name: Create the andreas user
      user:
        name: "{{ username }}"
        shell: /usr/bin/zsh
        home: "/home/{{ username }}"
        create_home: yes
        groups: sudo

    # 3. Ensure .ssh directory exists for the user
    - name: Ensure .ssh directory exists
      file:
        path: "/home/{{ username }}/.ssh"
        state: directory
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: '0700'

    # 4. Generate an SSH key pair for the user without an identifier
    - name: Generate SSH key pair for user (no identifier)
      ansible.posix.openssh_keypair:
        path: "/home/{{ username }}/.ssh/id_ed25519"
        type: ed25519
        comment: ""        # No identifier/comment
        mode: '0600'
      become: yes
      become_user: "{{ username }}"
      args:
        creates: "/home/{{ username }}/.ssh/id_ed25519"
      register: ssh_key

    # 5. Add the generated public key to authorized_keys
    - name: Add generated public key to authorized_keys
      authorized_key:
        user: "{{ username }}"
        state: present
        key: "{{ lookup('file', '/home/' ~ username ~ '/.ssh/id_ed25519.pub') }}"

    # 6. Configure SSH with sane defaults and disable password authentication
    - name: Update SSH configuration - Disable root login and password-based auth
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        state: present
      loop:
        - { regexp: "^#?PermitRootLogin", line: "PermitRootLogin no" }
        - { regexp: "^#?PasswordAuthentication", line: "PasswordAuthentication no" }
        - { regexp: "^#?ChallengeResponseAuthentication", line: "ChallengeResponseAuthentication no" }
        - { regexp: "^#?UseDNS", line: "UseDNS no" }

    - name: Restart SSH service
      systemd:
        name: ssh
        state: restarted

    # 7. Clone the dotfiles repository
    - name: Clone dotfiles repository
      git:
        repo: "{{ dotfiles_repo }}"
        dest: "/home/{{ username }}/dotfiles"
        clone: yes
        update: yes
        force: yes
        version: HEAD
      become: false

    # 8. Set ownership of the dotfiles directory
    - name: Set ownership for dotfiles directory
      file:
        path: "/home/{{ username }}/dotfiles"
        owner: "{{ username }}"
        group: "{{ username }}"
        recurse: yes

    # 9. Create a symlink for .zshrc from dotfiles
    - name: Create symlink for .zshrc
      file:
        src: "/home/{{ username }}/dotfiles/.zshrc"
        dest: "/home/{{ username }}/.zshrc"
        state: link
        owner: "{{ username }}"
        group: "{{ username }}"

    # 10. Create the .localrc file with custom environment variables
    - name: Create .localrc file with custom environment variables
      copy:
        dest: "/home/{{ username }}/.localrc"
        content: |
          export ZSH=$HOME/dotfiles
          export PROJECTS_DIRECTORY=$HOME
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: '0644'

    # 11. Update the APT sources.list file to include contrib and non-free repositories
    - name: Ensure contrib and non-free are added to main sources.list
      lineinfile:
        path: /etc/apt/sources.list
        line: "deb http://deb.debian.org/debian bookworm main contrib non-free non-free-firmware"
        state: present
        regexp: "^deb .* main"

    - name: Ensure contrib and non-free for updates are added
      lineinfile:
        path: /etc/apt/sources.list
        line: "deb http://deb.debian.org/debian bookworm-updates main contrib non-free non-free-firmware"
        state: present
        regexp: "^deb .* bookworm-updates"

    - name: Ensure contrib and non-free for security are added
      lineinfile:
        path: /etc/apt/sources.list
        line: "deb http://security.debian.org/debian-security bookworm-security main contrib non-free non-free-firmware"
        state: present
        regexp: "^deb .* security"

    - name: Update APT cache
      apt:
        update_cache: yes
